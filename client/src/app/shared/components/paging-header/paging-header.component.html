<header>
  <span *ngIf="totalCount && totalCount > 0"
    >Exibindo
    <strong
      >{{ (this.pageNumber - 1) * this.pageSize + 1 }}-{{
        this.pageNumber * this.pageSize > this.totalCount
          ? this.totalCount
          : this.pageNumber * this.pageSize
      }}</strong
    >
    de <strong>{{ this.totalCount }}</strong> Resultados</span
  >
  <span *ngIf="totalCount === 0"
    >Existe <strong>0</strong> resultado para este filtro.</span
  >
</header>
